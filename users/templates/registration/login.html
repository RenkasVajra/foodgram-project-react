<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Войти на сайт</title>
    <link rel="stylesheet" href="{% static 'pages/form.css' %}">
</head>

<body class="body">
    <main class="main container">
        <div class="main__header">
            <h1 class="main__title">Войти на сайт</h1>
        </div>
        <div class="form-container">
            <form class="form" method="post">
                {% csrf_token %}
                <div class="form__group">
                    <label for="id_username" class="form__label">Имя</label>
                    <div class="form__field-group">
                        <input type="text" name="username" id="id_username" class="form__input">
                        <span class="form__error"></span>
                    </div>
                </div>
                <div class="form__group">
                    <label for="id_password" class="form__label">Пароль</label>
                    <div class="form__field-group">
                        <input type="password" name="password" id="id_password" class="form__input">
                        {% if form.errors %}
                        <span class="form__error">Имя пользователя и пароль не совпадают. Введите правильные
                            данные.</span>
                        {% endif %}
                    </div>
                </div>

                <div class="form__footer">
                    <button class="button button_style_blue">Войти</button>
                        <li>
                            <a href="{% url 'password_reset' %}" class="nav__link link" style="color:black">
                            Забыли пароль?</a>
                        </li>
                </div>
            </form>
        </div>


    </main>
    <footer class="footer">
        <div class="footer__container container">
            <a href="#" class="footer__brand link">Продуктовый помощник</a>
            <ul class="footer__items">
                <li class="footer__item"><a href="#" class="footer__link link">Об авторе </a></li>
                <li class="footer__item"><a href="#" class="footer__link link">Технологии</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
